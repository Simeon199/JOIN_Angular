<section>
    <h1>Add Task</h1>
    <form [formGroup]="addTaskForm">
        <div class="formBlock">
            <div class="form-element">
                <label for="title">Title: </label>
                <input id="title" type="text" placeholder="Enter a title" formControlName="title">
            </div>
            <div class="form-element">
                <label for="description">Description: </label>
                <input id="description" type="text" placeholder="Enter a Description" formControlName="description">
            </div>

            <div class="form-element">
                <label for="date">Date: </label>
                <input id="date" type="date" formControlName="date">
            </div>

        </div>

        <div class="parting-line"></div>

        <div class="formBlock">
            <div class="form-element">
                <label for="prio">Priority: </label>
                <input id="prio" type="text" list="task-categories" placeholder="Select task category" formControlName="prio">
                <datalist id="task-categories">
                    <option value="Technical Task"></option>
                    <option value="User Story"></option>
                </datalist>
            </div>

            <div class="form-element">
                <label for="assignedTo">Assigned To: </label>
                <input id="assignedTo" type="text" list="contacts-to-be-assigned" placeholder="Select contacts to assign" formControlName="assignedTo">
                <datalist id="contacts-to-be-assigned">
                    <option value="Mark">Mark</option>
                    <option value="Anton">Anton</option>
                </datalist>
            </div>
            
            <div class="form-element">
                <label for="category">Category: </label>
                <div class="form-category">
                    <input id="category-urgent" type="button" value="Urgent">
                    <input id="category-medium" type="button" value="Medium">
                    <input id="category-low" type="button" value="Low">
                </div>
            </div>

            <div class="form-element">
                <label for="subtasks">Subtasks: </label>
                <input id="subtasks" type="text" placeholder="Add new subtask" formControlName="subtasks">
            </div>

        </div>
    </form>

    <div class="button-section">
        <button>Clear</button>
        <button>Create Task</button>
    </div>
</section>
